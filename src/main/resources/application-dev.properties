# db config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookmark?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=*******
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=100


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.kooola.cloudbookmark.domain


spring.redis.host=localhost
spring.redis.port=6379

logging.level.com.kooola.cloudbookmark.dao=debug

server.port=8080